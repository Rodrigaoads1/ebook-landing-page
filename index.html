<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence | Migração Digital</title>
    <meta name="description" content="Estratégia, Posicionamento e Tecnologia para marcas que buscam o lugar de direito no mercado.">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['Inter', 'sans-serif'],

                    colors: {
                        prestige: {
                            gold: '#BD9F67',
                            bone: '#FAF9F6',
                            carbon: '#111111',
                            sand: '#F2F0EA',
                        }
                    },
                    boxShadow: {
                        '3xl': '0 35px 60px -15px rgba(189, 159, 103, 0.1)',

                }
            }
        }

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FAF9F6;
            color: #111111;
            scroll-behavior: smooth;
        }

        /* Champagne Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #FAF9F6;
        }

        ::-webkit-scrollbar-thumb {
            background: #BD9F67;
        }

        .font-serif {
            font-family: 'Playfair Display', serif;

        .selection-prestige::selection {
